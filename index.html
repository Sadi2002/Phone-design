<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./sass/main.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__stamp"></div>
        <div class="phone-container">
          <div class="user-name">
            <div class="user-name__box">
              <img
                src="./images/avatar.jpg"
                alt="Young men"
                class="user-name__img"
              />
              <div class="user-name__text-box">
                <h3 class="user-name__header">Samuel Green</h3>
                <span class="user-name__text">Available to Walk</span>
              </div>
              <div class="user-name__circles">
                <div class="user-name__circles-item"></div>
                <div class="user-name__circles-item"></div>
                <div class="user-name__circles-item"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
